<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FB-CRUD-LEARN</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/pulse/bootstrap.min.css">
</head>
<body>
  
  <div class="container p-4">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form id="task-form">
              <div class="form-group">
                <input 
                  type="text" 
                  id="task-title" 
                  class="form-control" 
                  placeholder="Task title"
                  autofocus
                />
              </div>
              <div class="form-group">
                <textarea 
                  id="task-description" 
                  rows="3" 
                  class="form-control" 
                  placeholder="Task Description">
                </textarea>
              </div>
              <button class="btn btn-primary" id="btn-task-form">
                Save
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- The core Firebase JS SDK is always required and must be listed first -->

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

  <script>

    var firebaseConfig = {
      apiKey: "AIzaSyDzVDOIhTopO1FHcZYtBXEJXnn0LCJd0yQ",
      authDomain: "fb-crud-learn.firebaseapp.com",
      projectId: "fb-crud-learn",
      storageBucket: "fb-crud-learn.appspot.com",
      messagingSenderId: "763854763884",

    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>

  <script src="index.js"></script>
</body>
</html>
